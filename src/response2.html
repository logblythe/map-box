<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS - Random Colors for States</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Use a simplified map style
            center: [-96, 38], // Centered over the United States
            zoom: 3, // Adjust the zoom level as needed
            interactive: false // Disable map interactivity
        });

        // Example GeoJSON data without color information
        var statesData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "state": "California" },
                    "geometry": /* ... California geometry ... */
                },
                // Add more features for other states
            ]
        };

        // Add a GeoJSON source for states
        map.on('load', function () {
            map.addSource('states', {
                'type': 'geojson',
                'data': statesData
            });

            // Add a layer for the states GeoJSON
            map.addLayer({
                'id': 'states-layer',
                'type': 'fill',
                'source': 'states',
                'layout': {},
                'paint': {
                    'fill-color': ['rgb', ['*', ['random'], 255], ['*', ['random'], 255], ['*', ['random'], 255]],
                    'fill-outline-color': 'rgba(0, 0, 0, 1)',
                }
            });
        });
    </script>
</body>
</html>
