<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL JS - Dynamic State Colors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = "pk.eyJ1Ijoic2lrc2h5YWVxdWl0eSIsImEiOiJjbG92Ym1nOXIwcmp4MmtsZWZuZ3M5eWIzIn0.uye_-ROZEG8B2VXGBYKl8A";

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Use a simplified map style
            center: [-96, 38], // Centered over the United States
            zoom: 3, // Adjust the zoom level as needed
            interactive: false // Disable map interactivity
        });

        // Example GeoJSON data with properties for each state
        var statesData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "state": "California", "value": 150 }, // Example property, adjust as needed
                    "geometry": /* ... California geometry ... */
                },
                // Add more features for other states
            ]
        };

               // Function to determine fill color based on a state identifier
                function getColorByStateId(stateId) {
                    // Your logic for determining the color based on the state identifier
                    // Example: Return a color gradient based on the state identifier
                    return stateId === 'CA' ? 'rgba(255, 0, 0, 0.5)' :
                        stateId === 'NY' ? 'rgba(0, 255, 0, 0.5)' :
                            'rgba(0, 0, 255, 0.5)';
                }
        // Add a GeoJSON source for states
        map.on('load', function () {
            map.addSource('states', {
                'type': 'geojson',
                'data': statesData
            });

            // Add a layer for the states GeoJSON
            map.addLayer({
                'id': 'states-layer',
                'type': 'fill',
                'source': 'states',
                'layout': {},
                'paint': {
                    'fill-color': ['call', 'getColor', ['get', 'value']],
                    'fill-outline-color': 'rgba(0, 0, 0, 1)',
                }
            });
        });

        // Add the getColor function to the map's style
        map.on('styledata', function () {
            map.getStyle().layers.forEach(function (thisLayer) {
                if (thisLayer.type === 'fill') {
                    map.setPaintProperty(thisLayer.id, 'fill-color', ['call', 'getColor', ['get', 'value']]);
                }
            });
        });
    </script>
</body>
</html>
